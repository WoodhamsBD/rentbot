<!DOCTYPE html>
<html lang="en">
  <!--===============Head===============-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="description" content="">
    <meta name="author" content="">
    <title>TA Sessions Demo</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/template.css" rel="stylesheet">
  </head>

  <!--===============Body===============-->
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
          </div>
        </div>
      </nav>
    </div>


    <!-- Question Panel and Past/Submit Panel-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6">
          <!--Question Panel-->
          <div class="panel panel-default">
            <div class="panel-heading clearfix">
              <h3 class="panel-title pull-left">Your Conversation</h3>
            </div>
            <div class="panel-body">
              <!--Question Panel Content-->
              <ul class="list-group">

              <!--TODO Fill out this content with objects-->
              <!--sample data start-->

              {% for question in questions %}
                {% if question.content %}
                      <div class="list-group-item">
                        <h4 class="list-group-item-heading"></h4>
                        <span class="list-group-item-text">
                          <span name="q_description" value="q_description_value">
                            {{ question }}
                          </span>
                        </span>
                      </div>
                {% endif %}
              {% endfor %}

              <!--sample data end-->
              </ul>
            </div>
            </div>
        </div>
        <div class="col-xs-4 col-xs-offset-1">
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <p align="center" style="font-size:40px">Join a Session</p>
          <br>

          <form class="form-horizontal" role="form" method="post">
            <div class="input-group input-group-lg">

              <input name="question" type="text" class="form-control" placeholder="How Can I Help You?">

              <span class="input-group-btn">
                 <input type="submit" value="Get Help" class="btn btn-primary"></input>
              </span>

            </div>
          </form>

        </div>
      </div>
    </div><!--/row-->




<!--  <footer>
        <p>Udacity Office Hours</p>
      </footer> -->

    </div><!--/.container-fluid-->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <!--Question Submission Modal's responsive dropdowns-->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
   <!-- <script src="../bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script> -->

  </body>
</html>
